<script>
    const AG = prompt(`Informe se irá usar álcool (A) ou gasolina (G)`).toUpperCase()
    const litros = Number(prompt(`Informe quantos litros vai abastecer`));
    
    let precoA = 6.10;
    let precoG = 6.50;
    if (AG == "A"){
        if (litros <= 20){
            precoA = precoA * litros * 0.97;
            document.write ('Você pagara' + precoA);
        }

        if (litros > 20) {
            precoA = precoA * litros * 0.95;
            document.write ('Você pagara' + precoA);
        }
    }
    else if (AG == "G") {
        if (litros <= 20) {
            precoG = precoG * litros * 0.96;
            document.write ('Você pagara' + "" +precoG);
        }
        if (litros > 20){
            precoG = precoG * litros * 0.94;
            document.write ('Você pagara' + precoG);
        }
    }
    

// precofinal = precoA * litros * 0.97
</script>

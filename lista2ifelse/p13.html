<script>
function notaconceito(nota) {
  if (nota >= 9.0 && nota <= 10.0) {
    return "A";
  } else if (nota >= 8.0 && nota <= 8.9) {
    return "B";
  } else if (nota >= 7.0 && nota <= 7.9) {
    return "C";
  } else if (nota >= 6.0 && nota <= 6.9) {
    return "D";
  } else if (nota >= 0 && nota <= 5.9) {
    return "E";
  } else {
    return "Nota invalida";
  }
}

let nota = parseFloat(prompt("Insira a nota:"));

let conceito = notaconceito(nota);

alert("Conceito:" + conceito);


</script>

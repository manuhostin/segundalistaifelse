<script>
    
    const preco = Number(prompt('Informe o valor do produto').replace(".",","));
    
    let aumento = 0
    let precoFinal = 0

    if (preco <= 280){
        aumento = preco * 0.20;
        precoFinal = aumento + preco;
    }
    else if (preco <= 700){
        aumento = preco * 0.15;
        precoFinal = aumento + preco;
    }
    else if (preco <= 1500) {
        aumento = preco * 0.10;
        precoFinal = aumento + preco;
    }
    else if (preco > 1500){
        aumento = preco * 0.05;
        precoFinal = aumento + preco;
    }
    
    alert (`${precoFinal}`);
</script>
